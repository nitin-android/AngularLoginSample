<div class="row">
  <div class="col-md-6">
    <h1>Registration </h1>
    <form>
      <div class="form-group">
        <label for="email">Enter Your Email address:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Enter Password:</label>
        <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      </div>

      <div class="form-group">
        <label for="pwd">ReEnter Password:</label>
        <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      </div>
 
      <div class="form-group">
      <button class="btn btn-default" (click)="signup()">Signup</button>
      </div>
    </form>
  </div>
</div>
